<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Items</title>
    <title>Spring Validation Example </title>
</head>
<style>
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>

<body>
<form th:action="@{/}" th:object="${patient}" th:method="post">


    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}"/>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{surname}"/>
        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    </div>

    <div>
        <label>Date of Registration:</label>
        <input type="date" th:field="*{registerDate}"/>
        <div th:if="${#fields.hasErrors('registerDate')}" th:errors="*{registerDate}"></div>
    </div>
    <div>
        <label>Age:</label>
        <input type="text" th:field="*{age}"/>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" value=""></div>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <label>Phone Number:</label>
        <input type="text" th:field="*{phone}"/>
        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    </div>
    <div>
        <button type="submit">Add!</button>
    </div>
</form>
</body>
</html>
