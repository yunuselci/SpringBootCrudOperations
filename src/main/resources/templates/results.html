<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Results</h1>
<p th:text="'First Name: ' + ${patient.getFirstName()}"></p>
<p th:text="'Last Name: ' + ${patient.getSurname()}"></p>
<p th:text="'Date of Registration: ' + ${patient.getRegisterDate()}"></p>
<p th:text="'Age: ' + ${patient.getAge()}"></p>
<p th:text="'Email: ' + ${patient.getEmail()}"></p>
<p th:text="'Phone Number: ' + ${patient.getPhone()}"></p>

<a href="/addPatient">Create Another Patient!</a>
<a href="/patients">See the all patients!</a>

</body>
</html>
